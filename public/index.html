<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <style type="text/css" media="screen">
      html, body {
        background-color: #4B7399;
        font-family: Verdana, Helvetica, Arial;
        font-size: 14px;
      }
      a { color: #0000FF; }

      #container {
        width: 75%;
        margin: 0 auto;
        background-color: #FFF;
        padding: 20px 40px;
        border: solid 1px black;
        margin-top: 20px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">

      $(function() {
        function addplace(place) {
          $('#places').append('<li>' + place.name + '</ul>');
        }

        $('#new_place').submit(function(e) {
          $.post('/places', $(this).serialize(), addplace);
//console.log($(this).serialize());
          //$.post('/places', "place%5Bname%5D=PlaceName&place%5Bref%5D=PlaceRef", addplace);
          this.reset();
          e.preventDefault();
        });

        $.getJSON('/places', function(places) {
          $.each(places, function() { addplace(this); });
        });
      });
